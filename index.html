<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div>

                    <div class="row justify-content-left-center">
        <div class="container-md mx-auto w-25 p-3 mt-5" style="background: white; border-radius: 10px;">

            <form action="" method="post">

            <div class="form-group">
                <input onchange="consoler(document.getElementById('exampleInputEmail1').value)" type="email" class="form-control  mb-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email or Phone Number">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                <input onchange="consoler(document.getElementById('exampleInputPassword1').value)" type="password" class="form-control mb-3" id="exampleInputPassword1" placeholder="Password">
                <input onchange="consoler(document.getElementById('exampleInputPassword2').value)" type="number" class="form-control mb-3" id="exampleInputPassword2" placeholder="Number">
                <select onchange="consoler(document.getElementById('inlineFormCustomSelect').value)" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option value="Jordan">Jordan</option>
                    <option value="USA">USA</option>
                    <option value="Italy">Italy</option>
                  </select>
            </div>
        <button onclick="buttonClicked(

        document.getElementById('exampleInputEmail1').value,
        document.getElementById('exampleInputPassword1').value,
        document.getElementById('exampleInputPassword2').value,
        document.getElementById('inlineFormCustomSelect').value

        )" type="button" class="btn btn-primary btn-block">Log in</button>
        <hr>
        <button type="button" class="btn btn-success offset-4">Create New Account</button>
        </form>
            </div>
    </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
